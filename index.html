    </div>

        <div class="green-bg w-50" style="height: 60px;"></div>

        </div>
        <div class="pl-5" style="font-size: 24px;font-weight: 900;font-style: italic;">Men’s pattern shirts</div>

            SWEATSHIRTS
        </div>
      </div>
      <div class="col-12 col-md-6 pt-5">
          <div style="height: 60px;"></div>

    </div>
